<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TypeScript To-Do</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>TypeScript To-Do</h1>

    <form id="todo-form" class="form" autocomplete="off">
      <input id="new-task" placeholder="Add new task..." />
      <button id="add-btn" type="submit">Add</button>
    </form>

    <div class="controls">
      <div class="filters">
        <button data-filter="all" class="filter active">All</button>
        <button data-filter="active" class="filter">Active</button>
        <button data-filter="completed" class="filter">Completed</button>
      </div>
      <div class="counts">
        <span id="remaining">0</span> remaining
      </div>
    </div>

    <ul id="task-list" class="task-list" aria-live="polite"></ul>

    <div class="footer">
      <button id="clear-completed">Clear completed</button>
    </div>
  </main>

  <script type="module" src="./dist/index.js"></script>
</body>
</html>
